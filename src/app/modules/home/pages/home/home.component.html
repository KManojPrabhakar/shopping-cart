<div class="home">
		<div >
				<select class="u_custom_select" (change)="handleOptionChange($event)">
					<option>sort by</option>
					<option value="asc">alphabetically(name)</option>
					<option value="category">Category</option>

				</select>
			</div>
  <div class="container" *ngIf="shoppingItems">
		
		<div class="card-main  col-xs-12 margin-bottom-20"  *ngFor="let item of shoppingItems; index as i; trackBy: trackByItemId">
			<div class="card border border-danger"  >
				<app-card [card]="item" [buttonName]="item.isItemsAddedToCart ? 'Remove Item':'Add to cart'" (emitButtonAction)="addToCart($event)"></app-card>
			</div>
		</div>
	</div>
</div>
